			$('.detail').click(function() {

				if($('.detail').html() == '详情模式') {
					$('.debugging').hide()
					$('.detail').html('调试模式')
					initObjectDetail()

						$('.debugging').show()

			var mesh;

			function initThree() {
				webGLRenderer = new THREE.WebGLRenderer({
					antialias: true
				});
				webGLRenderer.setSize(window.innerWidth, window.innerHeight);
				webGLRenderer.setClearColor(0x008080);
				document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
			}
			var camera;

			function initCamera() {
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 1000;
				camera.lookAt(scene.position);
			}
			/* 控制器 */
			var trackballControls;

			function initControls() {
				trackballControls = new THREE.TrackballControls(camera, webGLRenderer.domElement);
				trackballControls.rotateSpeed = 1; //旋转速度
				trackballControls.zoomSpeed = 1; // 缩放速度
				trackballControls.panSpeed = 1; // 平controls
				trackballControls.staticMoving = true; // 静止移动，为 true 则没有惯性
			}
			var spotLight;

			function initLight() {
				spotLight = new THREE.DirectionalLight(0xC0C0C0);
				spotLight.position.set(0, 0, -50);
				spotLight.intensity = 3;
				scene.add(spotLight);
				var light = new THREE.DirectionalLight(0xC0C0C0) //
				light.intensity = 3;
				light.position.set(0, 0, 50);
				scene.add(light);
			}
			let geometryArr = []
			let vertexArr = []
			let faceArr = []
			var result = []
			var onProgress = function(xhr) {};
			var onError = function(xhr) {};
			var material

			function initObject() {
				console.log('initObject')
				scene.remove(mesh);
				var objLoader = new THREE.OBJLoader();
				objLoader.load('completeModel.obj', function(object) {
					material = new THREE.MeshPhongMaterial({
						color: 0X707070,
						wireframe: true
					})
					object.children.forEach(function(child) {
						vertexArr = child.geometry.attributes.position.array
						child.material = material;
					});
					for(var i = 0; i < vertexArr.length; i += 3) {
						result.push(vertexArr.slice(i, i + 3));
					}
					object.position.y = -1200;
					mesh = object
					scene.add(object);
				}, onProgress, onError);
			}

			function initObjectDetail() {
				console.log('initObjectDetail')
				scene.remove(mesh);
				var objLoader = new THREE.OBJLoader();
				objLoader.load('completeModel.obj', function(object) {
					material = new THREE.MeshPhongMaterial({
						color: 0X707070,
						wireframe: false
					})
					object.children.forEach(function(child) {
						vertexArr = child.geometry.attributes.position.array
						child.material = material;
					});
					for(var i = 0; i < vertexArr.length; i += 3) {
						result.push(vertexArr.slice(i, i + 3));
					}
					object.position.y = -1200;
					mesh = object
					scene.add(object);
				}, onProgress, onError);
			}
			let raycaster = new THREE.Raycaster();
			let mouse = new THREE.Vector2();
			let faceMesh;

			function onDocumentMouseDown(event) {
				let sphereMesh = scene.children[2].children[0]
				mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
				raycaster.setFromCamera(mouse, camera);
				let intersects = raycaster.intersectObject(scene.children[2].children[0]);
				if(intersects.length > 0) {
					let intersect = intersects[0];
					let face = intersect.face;
					console.log(intersects[0].faceIndex)
					//通过面的三个点索引值找到顶点坐标
					$('#vertexId1').val(face.a)
					$('#vertexId2').val(face.b)
					$('#vertexId3').val(face.c)
					$('#indexId').val(intersects[0].faceIndex)
					let v1 = result[face.a];
					let v2 = result[face.b];
					let v3 = result[face.c];
					$('#textAx').val(v1[0])
					$('#textAy').val(v1[1])
					$('#textAz').val(v1[2])
					$('#textBx').val(v2[0])
					$('#textBy').val(v2[1])
					$('#textBz').val(v2[2])
					$('#textCx').val(v3[0])
					$('#textCy').val(v3[1])
					$('#textCz').val(v3[2])
					let materialSelected = new THREE.MeshPhongMaterial({
						color: 0xFF0000,
						wireframe: false,
					});
					let faceGeometry = new THREE.Geometry();
					faceGeometry.vertices.push(new THREE.Vector3(v1[0], v1[1], v1[2]));
					faceGeometry.vertices.push(new THREE.Vector3(v2[0], v2[1], v2[2]));
					faceGeometry.vertices.push(new THREE.Vector3(v3[0], v3[1], v3[2]));
					console.log(faceGeometry)
					let face3 = new THREE.Face3(0, 1, 2, face.normal, 0xFF0000, 0);
					faceGeometry.faces.push(face3);
					faceGeometry.computeFaceNormals();
					faceGeometry.computeVertexNormals();
					let material1 = new THREE.MeshPhongMaterial({
						color: 0X707070, //3D线条颜色
						wireframe: true,
					});
					if(faceMesh && faceMesh.material.wireframe == false) {
						faceMesh.material = material1
					} else {
						faceMesh = new THREE.Mesh(faceGeometry, materialSelected);
					}
					faceMesh.position.y = -1200;
					scene.add(faceMesh);
				}
			}

			function onTextDocumentMouseDown(event) {
				$(event.target).focus()
			}
			var scene;
			var clock;

			function initScene() {
				clock = new THREE.Clock();
				scene = new THREE.Scene();
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				webGLRenderer.setSize(window.innerWidth, window.innerHeight);
				render();
			}

			function init() {
				initThree();
				initScene();
				initCamera();
				initLight();
				initObject();
				initControls();
				window.addEventListener("resize", onWindowResize, false);
				trackballControls.addEventListener('change', function(e) {
					console.log(e);
				});
				render();
			}

			function render() {
				var delta = clock.getDelta();
				trackballControls.update(delta);
				webGLRenderer.clear();
				requestAnimationFrame(render);
				webGLRenderer.render(scene, camera);
			}

					let face3 = new THREE.Face3(0, 1, 2, 0xFF0000, 0);
					faceGeometry.faces.push(face3);
					faceGeometry.computeFaceNormals();
					faceGeometry.computeVertexNormals();
					faceMesh = new THREE.Mesh(faceGeometry, materialSelected);
					faceMesh.position.y = -1200;
					scene.add(faceMesh);
					$('#vertexId1').val(index)
					$('#vertexId2').val(index + 1)

					$('#textAx').val(v1[0])
					$('#textAy').val(v1[1])

					$('#textBx').val(v2[0])
					$('#textBy').val(v2[1])
					$('#textBz').val(v2[2])
					$('#textCx').val(v3[0])

					$('#textCz').val(v3[2])

					//					$('#vertexId3').val(vertexArr[index].c)
					//					console.log(faceMesh)

					//						console.log('1')

					//						console.log('2')
					//						$('.highlight').html('取消高亮')

					//					}

				}
			})
			$('#WebGL-output').click(function(event) {
				onDocumentMouseDown(event)
			});
			document.getElementById('text').addEventListener('mousedown', onTextDocumentMouseDown);
